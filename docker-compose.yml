version: '3'

volumes:
  pg_data:
  static:
  media:
  pgadmin:

services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    # ports:
    #   - 6379:6379
  django:
    build: ./django_adrf_aiogram/
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
      - redis
  celery:
    build: ./django_adrf_aiogram/
    command: celery -A app.delivery.web worker -l info -E
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
      - redis
  flower:
    build: ./django_adrf_aiogram/
    command: celery -A app.delivery.web flower --conf=/app/app/config/flowerconfig.py
    ports:
      - 5555:5555
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
      - redis
      - celery
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 80:80
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - django
      - db
